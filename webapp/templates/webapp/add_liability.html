{% extends 'webapp/base.html' %}

{% block content %}
    <h2>負債追加</h2>
    <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                <label>負債名</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label>帳簿</label>
                {{ form.journal }}
            </div>
            <div class="form-group">
                <label>金額</label>
                {{ form.value }}
            </div>
            <div class="form-group">
                <label>カテゴリー</label>
                {{ form.category }}
            </div>
            {{ field.errors }}

            <button type="submit" class="btn btn-primary ">保存</button>
    </form>
{% endblock %}
