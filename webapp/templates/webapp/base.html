{% load static %}

<!--<!doctype html>-->
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Personal B/S</title>

        <!-- ========custom.cssのリンクを追加======== -->
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
            <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css"
        type="text/css" media="all" />

        <!-- Chart.jsのための追加 開始 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <!-- Chart.jsのための追加 終了 -->

        <!-- datatablesのための追加 開始 -->
        <link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/>
        <script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
        <!-- datatablesのための追加 終了 -->
           <style>
        @import url(https://fonts.googleapis.com/earlyaccess/notosansjp.css);

        .font{
            font-family: 'Kosugi Maru', sans-serif;
        }
        .fa-balance-scale {color: #000}
        .fa-file-alt {color: #000}
        .fa-chart-line {color: #fff}

    </style>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark mb-5" style="background-color: #1C2B48;">
            <a class="navbar-brand" href="{% url 'webapp:index' %}"><font color="#1CB393 "><font style="font-family: 'American Typewriter','Meiryo UI','ヒラギノ丸ゴ ProN','Hiragino Maru Gothic ProN',sans-serif;">理想の家計</font><i class="fas fa-chart-pie" fa-1x></i></font></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active mx-3">
                        <a class="nav-link" href="https://leoxtrust.com/">複利のまほう<i class="fas fa-chart-line white-text fa-1x"></i></a>
                    </li>
                    <li class="nav-item active mx-3">
                        <a class="nav-link" href="https://django-blog1976.herokuapp.com/">Blog<i class="fas fa-home"></i></a>
                    </li>

                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown mx-3">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                項目追加
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="{% url 'webapp:add_journal' %}">帳簿を追加</a>
                                <a class="dropdown-item" href="{% url 'webapp:add_asset' %}">資産を追加</a>
                                <a class="dropdown-item" href="{% url 'webapp:add_liability' %}">負債を追加</a>
                                <a class="dropdown-item" href="{% url 'webapp:add_income' %}">収入を追加</a>
                                <a class="dropdown-item" href="{% url 'webapp:add_cost' %}">支出を追加</a>
                            </div>
                        </li>
                    {% endif %}

                </ul>
            </div>

            {% if user.is_authenticated %}
            <div class="nav-item dropdown mx-3">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ request.user }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownUser">
                    <a class="dropdown-item" href="{% url 'webapp:logout' %}">ログアウト</a>
                </div>
            </div>
            {% endif %}
        </nav>
        <main>
            <div class="container">
            {% block content %}
            {% endblock %}
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
