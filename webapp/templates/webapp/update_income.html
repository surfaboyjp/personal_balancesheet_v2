{% extends 'webapp/base.html' %}

{% block content %}
    <h2>収入変更</h2>
    <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                <label>収入名</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label>帳簿</label>
                {{ form.journal }}
            </div>
            <div class="form-group">
                <label>金額</label>
                {{ form.value }}
            </div>
            <div class="form-group">
                <label>カテゴリー</label>
                {{ form.category }}
            </div>
            {{ field.errors }}

            <button type="submit" class="btn btn-primary ">変更</button>
    </form>
    <a class="btn btn-danger" href="{% url 'webapp:delete_income' income.id %}">削除</a>
{% endblock %}
